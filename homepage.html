<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 1 Page</title>
    <style>
        body {
            background-image: url("pinkballon.png"); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .text {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add contrast to text */
            margin-left: 20px;
        }

        .image-container {
            max-width: 40%; /* Ensures the image is smaller and fits better */
            margin-right: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Optional: Adds rounded corners */
        }
        .container {
            text-align: center;
            background: rgba(233, 143, 196, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-right: 300px;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #e4dede;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 30px;
        }

        p {
            color: #040000;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            background: linear-gradient(135deg, #ea7392, #e85bb7);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #ea7392, #e85bb7);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oyeee, Ammu</h1>
        <p>Naa premani chustavaa</p>
        <div class="button-group">
            <button onclick="navigateTo('start')">Ammu gaaru modalupedadama</button>
        </div>
    </div>
    <script>
        function navigateTo(category) {
            window.location.href = category + ".html";
        }
    </script>
</body>
</html>
