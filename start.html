<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naa premaaa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("pinkinsidebg.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .caption {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin-bottom: 40px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 20px;
            max-width: 700px;
            margin-top: 20px;
        }

        .button {
            width: 150px;
            height: 50px;
            border-radius: 5%;
            background-color: rgb(245, 116, 116);
            color: black;
            font-size: 22px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffd700;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="caption">
        Nee kosame nenu putta anna daaniki nidarshanam.......
    </div>

    <div class="button-container">
        <button class="button" onclick="navigateTo('1')">Nammakam</button>
        <button class="button" onclick="navigateTo('2')">Antha unda leda</button>
        <button class="button" onclick="navigateTo('3')">Ostha</button>
        <button class="button" onclick="navigateTo('4')">Praanam</button>
    </div>

    <a href="homepage.html"><button class="back-button">Go Back</button></a>

    <script>
        function navigateTo(category) {
            window.location.href = category + ".html";
        }
    </script>
</body>
</html>
